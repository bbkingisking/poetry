name: Validate Poems

on:
  push:
  pull_request:

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v3

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Clone poem-schema repository
        run: git clone https://github.com/bbkingisking/poem-schema.git

      - name: Build Rust validator
        run: |
          cd poem-schema/validators/rust
          cargo build --release

      - name: Validate all poems
        run: |
          # Find all .poem files in the current repository
          find . -name "*.poem" -type f | while read -r poem_file; do
            echo "Validating: $poem_file"
            ./poem-schema/validators/rust/target/release/poem-validator "$poem_file"
          done
