name: Validate Poems

on:
  push:
  pull_request:

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install PyYAML jsonschema

      - name: Download poemlint.py
        run: curl -sSL https://gist.githubusercontent.com/bbkingisking/badb73095f8d782ec12d0a22282a4086/raw/c9784b0b6f912c31017d8f56022408d617f933e3/poemlint.py -o poemlint.py

      - name: Validate all poems
        run: python poemlint.py .

